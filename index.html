<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="center-container">
      <div class="product-card">
        <img
          src="./images/image-product-mobile.jpg"
          alt="product image on mobile"
          class="product-card-img"
        />
        <div class="product-card-info">
          <p class="product-card-info-type">Perfume</p>
          <h1 class="product-card-info-title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-card-info-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card-info-price">
            <span class="price-current">$149.99</span
            ><span class="price-before">$169.99</span>
          </div>
          <a href="#" class="add-to-cart-btn"
            ><img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart</a
          >
        </div>
      </div>
    </main>
